<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>P√°gina Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 30px;
    }

    #contador {
      font-size: 2em;
      margin: 10px 0 30px 0;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto 40px auto;
    }

    .foto-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      image-rendering: auto;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      border-radius: 50%;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }

    .legenda {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ccc;
    }

    .playlist-section {
      margin: 60px auto 40px auto;
      max-width: 900px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      border: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #contador { font-size: 1.5em; }
      .arrow { font-size: 2em; }
    }
  </style>
</head>
<body>

  <h1>Desde 24 de Mar√ßo de 2025</h1>
  <div id="contador">Carregando...</div>

  <div class="slider-container">
    <div class="foto-wrapper">
      <span class="arrow left-arrow" onclick="mudarFoto(-1)">&#10094;</span>
      <img id="foto" src="https://i.postimg.cc/pT9gWTXX/IMG-20250327-WA0158.jpg" alt="Foto">
      <span class="arrow right-arrow" onclick="mudarFoto(1)">&#10095;</span>
    </div>
    <p class="legenda">Esses momentos ficar√£o para sempre na mem√≥ria.</p>
  </div>

  <div class="playlist-section">
    <h2>Playlist especial üé∂</h2>
    <iframe allow="autoplay *; encrypted-media *;"
      src="https://www.youtube.com/embed?listType=playlist&list=PLp05AVxwYausulWuO_P4i-GxrrnWZRMQ0">
    </iframe>
  </div>

  <script>
    const dataInicial = new Date('2025-03-24T00:00:00');

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);
      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    const fotos = [
      "https://i.postimg.cc/pT9gWTXX/IMG-20250327-WA0158.jpg",
      "https://i.postimg.cc/g0tCbRpT/IMG-20250331-WA0117.jpg",
      "https://i.postimg.cc/cJLpzhp3/IMG-20250331-WA0125.jpg"
    ];

    let indiceAtual = 0;

    function mudarFoto(direcao) {
      indiceAtual = (indiceAtual + direcao + fotos.length) % fotos.length;
      document.getElementById("foto").src = fotos[indiceAtual];
    }
  </script>

</body>
</html>
