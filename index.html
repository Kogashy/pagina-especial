<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    #contador {
      font-size: 2em;
      margin: 20px 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .galeria img {
      max-width: 100%;
      max-height: 250px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="musica" autoplay loop>
  <source src="die-with-a-smile.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>

<script>
  // Tenta forçar o autoplay após alguma interação
  window.addEventListener('click', () => {
    const audio = document.getElementById("musica");
    if (audio.paused) {
      audio.play().catch(e => {
        console.log("Autoplay bloqueado:", e);
      });
    }
  });

  // Tenta tocar imediatamente ao carregar
  window.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("musica");
    audio.play().catch(e => {
      console.log("Autoplay bloqueado até interação do usuário.");
    });
  });
</script>

  <h1>Desde 24 de Março de 2025</h1>
  <div id="contador">Carregando...</div>

  <div class="galeria">
    <img src="https://i.postimg.cc/47g8wX9r/IMG-20250327-WA0158.jpg" alt="Foto 1">
    <img src="https://i.postimg.cc/Y4gn1vh6/IMG-20250331-WA0117.jpg" alt="Foto 2">
    <img src="https://i.postimg.cc/87xXJRPk/IMG-20250331-WA0125.jpg" alt="Foto 3">
  </div>

  <script>
    const dataInicial = new Date('2025-03-24T00:00:00');
    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
