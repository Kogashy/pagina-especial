<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    #contador {
      font-size: 2em;
      margin: 20px 0;
    }
    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 30px auto;
    }
    .slider-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      cursor: pointer;
      user-select: none;
      border-radius: 50%;
    }
    .arrow:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <audio id="musica" autoplay loop>
    <source src="die-with-a-smile.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <h1>Desde 24 de Março de 2025</h1>
  <div id="contador">Carregando...</div>

  <div class="slider-container">
    <span class="arrow left-arrow" onclick="mudarFoto(-1)">&#10094;</span>
    <img id="foto" src="https://i.postimg.cc/47g8wX9r/IMG-20250327-WA0158.jpg" alt="Foto">
    <span class="arrow right-arrow" onclick="mudarFoto(1)">&#10095;</span>
  </div>

  <script>
    const dataInicial = new Date('2025-03-24T00:00:00');
    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);
      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }
    setInterval(atualizarContador, 1000);
    atualizarContador();

    const fotos = [
      "https://i.postimg.cc/pT9gWTXX/IMG-20250327-WA0158.jpg",
      "https://i.postimg.cc/g0tCbRpT/IMG-20250331-WA0117.jpg",
      "https://i.postimg.cc/cJLpzhp3/IMG-20250331-WA0125.jpg"
    ];
    let indiceAtual = 0;
    function mudarFoto(direcao) {
      indiceAtual = (indiceAtual + direcao + fotos.length) % fotos.length;
      document.getElementById("foto").src = fotos[indiceAtual];
    }

    window.addEventListener('click', () => {
      const audio = document.getElementById("musica");
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoplay bloqueado:", e));
      }
    });
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("musica");
      audio.play().catch(e => console.log("Autoplay bloqueado até interação do usuário."));
    });
  </script>

</body>
</html>
